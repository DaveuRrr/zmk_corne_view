# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Deep Sleep to 30 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Board Name
CONFIG_ZMK_KEYBOARD_NAME="Corne KBD"

# Enable calculating words per minute
# CONFIG_ZMK_WPM=y
# CONFIG_ZMK_WIDGET_WPM_STATUS=n

# nice!view Disable Custom Widget
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=n
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=n
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=n

# Mouse option
CONFIG_ZMK_MOUSE=y